<script>
    let q = document.getElementById('q');
    let aut = document.getElementById('a');
    let parsedData="";
    let author="";
    let quote="";

    const tweetNow = ()=>{
        let tweetPost = `https://twitter.com/intent/tweet?text=${quote} `;
        window.open(tweetPost);
    } 

    const getQuotes = async()=>{
        let url = 'https://type.fit/api/quotes';
        let data = await fetch(url);
        parsedData = await data.json()
        console.log(parsedData);
        // console.log(parsedData[365].text)
        newQuote();
        // q.innerHTML = parsedData[0].text;
        // console.log('f')
    }
    
    const newQuote = ()=>{
        let a = 1,b = 1643;
        let num = Math.floor(Math.random()*b);
        console.log(num)
        quote = parsedData[num].text;
        author = parsedData[num].author;
        console.log(quote)
        q.innerHTML=quote;
        aut.innerHTML= "~By " + ((author)?author:"undefined");
        console.log(author)
    }

    getQuotes();
</script>
